<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset style="display: flex; flex-direction: column;">
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:
                    <input type="text" id="fullname" name="fullname"></label>
                <label for="useremail">Email:
                    <input type="text" id="useremail" name="useremail"></label>
            </fieldset>
            <fieldset style="display: flex; flex-direction: column;">
                <legend>Questions</legend>
                <label for="favbrowser">What is your favorite browser?
                    <select id="favbrowser" name="favbrowser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="opera">Opera</option>
                    </select></label>
                <label for="pet">Do you have a household pet?
                    <input type="checkbox" id="pet" name="pet"></label>
                <label for="feedback">List the places you have lived:
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Vinzons, Camarines Norte"></textarea></label>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Charles Nephi Salva</p>
    </footer>
</body>
</html>
